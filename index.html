<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarker</title>
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container py-5">
        <h2 class="title text-muted fs-3 fw-bold">Bookmarker</h2>
      <hr class="mt-5">
    </div>

    <div class="container ">
        <div class="content ms-auto text-center py-4 "> 
              <h3 class="text-center py-2 fs-2 fw-bold text-capitalize text-primary">Bookmarker your favourite sites</h3>
              <p class="text-center my-3 fw-bold">Site Name</p>
              <input type="text" class="col-8 offset-md-1 form-control w-75" placeholder="Bookmark Name" id="inputName">
              
              <div class="validation d-none alert-danger" id="alertName">
                <p class="text-danger fw-bold mt-2">Please enter a Site Name</p> 
             </div>

              <p class="text-center mt-3 fw-bold">Site URL</p>
              <input type="text" class="col-8 offset-md-1  form-control w-75 " placeholder="Website URL" id="inputUrl"> 


              <div class="validation d-none alert-danger" id="alertUrl">
                 <p class="text-danger fw-bold mt-2">Please enter a Site URL</p> 
               </div>


              <button class="btn btn-primary mt-5" onclick="addFunction()">Submit</button>


        </div>
      

    </div>
    
    <div class="container">
       <table class="table mt-5">
        <tbody class=" bg-white bg-gradient" id="myTable">
      
        </tbody>
      
       </table>
    </div>


    <div class="container">
        <footer class="py-4">
            <p class="text-muted fw-bold">Â© 2019 Bookmarker Inc.</p>
        </footer>
    </div>



  
   







    <script src="bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
